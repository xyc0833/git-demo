<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>简单示例页面</title>
  <style>
    :root{--accent:#0d6efd}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;margin:0;color:#222;line-height:1.5}
    .header{background:var(--accent);color:#fff;padding:1.25rem 1rem;text-align:center}
    .container{max-width:900px;margin:2rem auto;padding:0 1rem}
    .card{background:#fff;border-radius:8px;padding:1rem;box-shadow:0 2px 6px rgba(0,0,0,.06);margin-bottom:1rem}
    .button{display:inline-block;background:var(--accent);color:#fff;padding:.55rem .8rem;border-radius:6px;text-decoration:none}
    .footer{font-size:.9rem;color:#666;text-align:center;padding:2rem 0}
    input,textarea{width:100%;padding:.5rem;border:1px solid #ddd;border-radius:6px;font:inherit}
    @media (max-width:600px){.container{margin:1rem}}
  </style>
</head>
<body>
  <header class="header"><h1>简单示例页面</h1></header>
  <main class="container">
    <section class="card">
      <h2>欢迎</h2>
      <p>这是一个简洁的响应式 HTML 示例页面，包含标题、内容卡片和交互表单。</p>
      <a class="button" href="#contact">联系我们</a>
    </section>

    <section class="card">
      <h2>示例表单</h2>
      <form id="contact" onsubmit="submitForm(event)">
        <label>姓名<br><input type="text" id="name" required></label>
        <div style="height:8px"></div>
        <label>邮箱<br><input type="email" id="email" required></label>
        <div style="height:8px"></div>
        <label>留言<br><textarea id="message" rows="4"></textarea></label>
        <div style="height:12px"></div>
        <button class="button" type="submit">发送</button>
      </form>
      <p id="result" style="margin-top:.6rem;color:green"></p>
    </section>
  </main>

  <footer class="footer">© 2025 示例页面</footer>

  <script>
    function submitForm(e){
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const msg = document.getElementById('message').value.trim();
      const result = document.getElementById('result');
      result.textContent = '已收到，谢谢，' + (name || '朋友') + '！';
      console.log({name,email,msg});
    }
  </script>
</body>
</html>
